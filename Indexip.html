<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture IP Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    
    .container {
      text-align: center;
    }
    
    a {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    #ip-address {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click the link to capture your IP address</h1>
    <a href="#" onclick="getIPAddress(); return false;">Capture IP Address</a>
    <div id="ip-address"></div>
  </div>

  <script>
    function getIPAddress() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip-address').textContent = `Your IP address is: ${data.ip}`;
        })
        .catch(error => {
          console.error('Error fetching IP address:', error);
          document.getElementById('ip-address').textContent = 'Error fetching IP address';
        });
    }
  </script>
</body>
</html>
